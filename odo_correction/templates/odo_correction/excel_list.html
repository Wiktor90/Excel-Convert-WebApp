{% extends 'odo_correction/base.html' %}

{% block content %}
    <h2> Corrected ODO file(s)</h2>
    <p>
        <a href="{% url 'excel_upload' %}" class="btn btn-primary">Upload more files</a>
    </p>

    <table class="table mb-0">
        <thead>
            <tr>
                <th>Country</th>
                <th>File Name</th>
                <th>Correct File</th>
                <th>Download Excle</th>
                <th>Delete from DB</th>
            </tr>
        </thead>

        <tbody>
            {% for f in files %}
                <tr>
                    <td>{{ f.country }}</td>
                    <td>{{ f.file.name }}</td>
                    <td>
                        <form method="post" action="{% url 'excel_correction' f.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-sm">Correct</button>
                        </form>
                    </td>
                    <td>
                        <a href="{{ f.file.url }}" class="btn btn-primary btn-sm">Download</a>
                    </td>
                    <td>
                        <form method="post" action="{% url 'excel_delete' f.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
